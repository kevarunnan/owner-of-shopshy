<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Owner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="owner-page">
    <header>
        <div class="container">
            <h1>ðŸ‘” Owner Dashboard</h1>
            <nav>
                <span class="notification-badge" id="notification-badge" style="display: none;">New Orders!</span>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="dashboard-stats">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <p class="stat-number" id="total-orders">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Orders</h3>
                <p class="stat-number" id="pending-orders">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <p class="stat-number">$<span id="total-revenue">0.00</span></p>
            </div>
        </section>

        <section class="orders-section">
            <h2>Recent Orders</h2>
            <div class="orders-container" id="orders-container">
                <p class="no-orders">No orders yet. Waiting for customers...</p>
            </div>
        </section>
    </main>

    <!-- Order Detail Modal -->
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeOrderModal()">&times;</span>
            <div id="order-details">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="owner.js"></script>
</body>
</html>
